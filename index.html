<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Menumaker</title>

    <script src="./libs/vue.min.js"></script>
    <script src="./libs/js-yaml.min.js"></script>
    <script src="./menumaker.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <span class="title">Menumaker</span>
        <button v-on:click="generate(7)" id="go">Generer le menu</button>
      </header>

      <div id="menu-ctnr">
        <div v-for="(day, i) in menu" class="day">
          <div class="dow">{{semaine[day.dow]}}</div>

          <ol class="menus">
            <li>
              <div class="menu">
                {{day.dej}}
              </div>
              <div class="actions">
                <button :class="['replace', {visible: dejList.length}]" v-on:click="replaceOne('dej', i)">&#8634;</button>
              </div>
            </li>
            <li>
              <div class="menu">
                {{day.diner}}
              </div>
              <div>
                <button :class="['replace', {visible: dinerList.length}]" v-on:click="replaceOne('diner', i)">&#8634;</button>
              </div>
            </li>
          </ol>
        </div>
      </div>
    </div>

    <script>
      vm.$mount('#app')
</script>
  </body>
</html>
